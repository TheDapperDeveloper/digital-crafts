<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="main-container">
        <h1>To Do List</h1>
    </div>
    <div class="info-container">
        <input class="task" type="text" name="" id="">
        <button class="submit-button"type="submit">Submit</button>
    </div>
    <div class="list-items">
    <button class="list-button">Get To Do List</button>
    </div>
    <div>
    <input placeholder="Enter # of task to update" class="task-number" type="text" name="" id="">
    <input placeholder="Enter new task" class="new-task" type="text">
    <button class="update-button">Update</button>
    </div>
    <div>
        <input placeholder="Enter # of task to delete" class="task-number-delete" type="text" name="" id="">
        <button class="delete-button">Delete</button>
    </div>
</body>
<script src="todolist.js"></script>
</html>
